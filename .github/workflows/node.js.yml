name: Cider CI

on:
  push:
    branches: [ main ]
  schedule:
    - cron: '0 0 * * *'

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [16.x]
    steps:
    - uses: actions/checkout@v2
    - run: git clone https://github.com/ciderapp/Cider.git cider
    - working-directory: cider
      run: |
        yarn
        yarn build
        yarn electron-builder -l snap
        ls dist
